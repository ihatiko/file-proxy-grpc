syntax = "proto3";

package file;
option go_package = ".;pb";

message UploadImageRequest {
  oneof data {
    ImageInfo info = 1;
    bytes chunk_data = 2;
  };
}

message ImageInfo {
  string laptop_id = 1;
  string image_type = 2;
}

message UploadImageResponse {
  string id = 1;
  uint32 size = 2;
}

service FileService {
  rpc UploadImage(stream UploadImageRequest) returns (UploadImageResponse) {};
}